<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            color: #539750;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
        }
         .rankings {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .rankings-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .logo {
            max-width: 250px;
            margin: 0px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #30a447;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #rankingTable {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://logotyp.us/file/hr-block.svg" alt="H&R Block Logo" class="logo">
    </header>

    <div class="rankings">
        <h2 class="rankings-title">Participant Rank</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="rankingTable">
                <!-- Rankings will be inserted here dynamically -->
            </tbody>
        </table>
        

        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <script>
            // URL to the CSV file in your GitHub repository
            const csvUrl = 'https://raw.githubusercontent.com/Gokulgoky1/Password-Strength-Report/refs/heads/main/Ranking.csv';

            // Fetch and display the CSV data
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const tableBody = document.getElementById('rankingTable');

                    // Loop through each row and create table rows
                    data.forEach(row => {
                        const tr = document.createElement('tr');

                        const nameCell = document.createElement('td');
                        nameCell.textContent = row['name'];
                        nameCell.style.fontWeight = 'bold';
                        nameCell.style.fontSize = '16px';
                        tr.appendChild(nameCell);

                        const scoreCell = document.createElement('td');
                        scoreCell.textContent = row['strength'];
                        scoreCell.style.fontWeight = 'bold';
                        scoreCell.style.fontSize = '16px';
                        tr.appendChild(scoreCell);

                        const rankCell = document.createElement('td');
                        rankCell.textContent = row['rank'];
                        rankCell.style.fontWeight = 'bold';
                        rankCell.style.fontSize = '16px';
                        tr.appendChild(rankCell);

                        tableBody.appendChild(tr);
                    });
                }
            });

        </script>
    </div>
</body>
</html>

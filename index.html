<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f4f4f4;
            color: #539750;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .logo {
            max-width: 250px;
            margin: 0px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #30a447;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        #rankingTable {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://logotyp.us/file/hr-block.svg" alt="H&R Block Logo" class="logo" align="left">
        <h1><b>Password Strength Ranking</b></h1>
    </header>

    <table>
        <tr>
            <th>Name</th>
            <th>Password Strength</th>
            <th>Rank</th> <!-- New column for Rank -->
        </tr>
        <tbody id="rankingTable">
            <!-- Ranking data will be displayed here dynamically -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // URL to the CSV file in your GitHub repository
        const csvUrl = 'https://raw.githubusercontent.com/Gokulgoky1/Password-Strength-Report/refs/heads/main/Ranking.csv';

        // Function to fetch and display ranking data dynamically
        function updateRanking() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const rankingTable = document.getElementById('rankingTable');
                    rankingTable.innerHTML = ''; // Clear existing data

                    // Sort by strength in descending order
                    data.sort((a, b) => b.strength - a.strength);

                    // Initialize rank and previous strength
                    let rank = 0;
                    let prevStrength = null;

                    data.forEach(entry => {
                        const row = document.createElement('tr');
                        if (entry.strength !== prevStrength) {
                            // Only increment rank if strength is different from the previous entry
                            rank++;
                        }
                        row.innerHTML = `
                            <td><strong>${entry.name}</strong></td>
                            <td><strong>${entry.strength}</strong></td>
                            <td><strong>${rank}</strong></td>
                        `;
                        rankingTable.appendChild(row);
                        prevStrength = entry.strength;
                    });
                }
            });
        }

        // Call updateRanking() initially and then every 5 seconds
        updateRanking();
        setInterval(updateRanking, 5000);
    </script>
</body>
</html>
